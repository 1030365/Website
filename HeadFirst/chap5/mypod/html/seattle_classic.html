<html lang="en">

  </head>
  <body>
    <h1>Classic iPod on the ferry</h1>
    <p>
      <img src="../photos/seattle_classic.jpg" alt="A classic iPod in Seattle, WA">

    <a id="vLink1"><strong> HTML </strong> Valid! </a>
    <a id="vLink2"><strong> CSS </strong> Valid! </a>

    <script>

    var vLink1 = document.getElementById("vLink1");

 </body>
