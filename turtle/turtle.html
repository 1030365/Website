<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	<body style="text-align: center;">
		<!-- content starts below here -->
                <h1>Turtle</h1>
                <div style="white-space: nowrap;">
                    Function: <select name="func" id="func">
                    <option value="1" selected="selected">Select Function</option>
                    <option value="2">N-gon</option>
                    <option value="3">Forward</option>
                    <option value="4">Turn to Angle</option>
                    <option value="5">Jump to Point</option>
                    <option value="6">Turn to Point</option>
                    <option value="7">Slide to Point</option>
  </select>
  <br>
  <div style="padding-right:90px;">
  <label for="modifier" id="modALabel" style="display: none; text-align: right;">Modifier: <br></label>
  <input type="text" id="modifier" name="modA" value = "0" style="display: none;">
  <br>
  <label for="modifierB" id="modBLabel" style="display: none; text-align: right;">Modifier 2: <br></label>
  <input type="text" id="modifierB" name="modB" value = "0" style="display: none;">
  <br>
  </div>
  <button id = "Generator" onclick = "myButton()" style="display: none;">Generate</button>
                </div>
                  <script>
        var func = document.getElementById("func");
        const SELECTOR = {
            myVal: 1,
            funcstrg: function(AVal, BVal) {console.log("")},
            myText: [" "," "],
            blocks: ["none","none","none","none","none"]
        };
        const NGON = {
            myVal: 2,
            funcstrg: function(AVal, BVal) {turtle.polygon(BVal,AVal)},
            myText: ["Sides: ","Side Length: "],
            blocks: ["inline-block","inline-block","inline-block","inline-block","inline-block"]
        };
        const FORWARD = {
            myVal: 3,
            funcstrg: function(AVal,BVal) {turtle.forward(AVal)},
            myText: ["Distance: "," "],
            blocks: ["inline-block","inline-block","none","none","inline-block"]
        };
        const TURN = {
            myVal: 4,
            funcstrg: function(AVal,BVal) {turtle.turnTo(AVal)},
            myText: ["Angle: "," "],
            blocks: ["inline-block","inline-block","none","none","inline-block"]
        };
        const JUMPTO = {
            myVal: 5,
            funcstrg: function(AVal,BVal) {turtle.jumpTo(AVal,BVal,true)},
            myText: ["X: ","Y: "],
            blocks: ["inline-block","inline-block","inline-block","inline-block","inline-block"]
        };
        const TURNTO = {
            myVal: 6,
            funcstrg: function(AVal,BVal) {turtle.face(AVal,BVal)},
            myText: ["X: ","Y: "],
            blocks: ["inline-block","inline-block","inline-block","inline-block","inline-block"]
        };
        const SLIDE = {
            myVal: 7,
            funcstrg: function(AVal,BVal) {turtle.slideTo(AVal,BVal,true)},
            myText: ["X: ","Y: "],
            blocks: ["inline-block","inline-block","inline-block","inline-block","inline-block"]
        };
        let allFuncs = [SELECTOR,NGON,FORWARD,TURN,JUMPTO,TURNTO,SLIDE];
        function myButton() {
            let text = func.getAttribute("name");
            let myModifier = parseInt(document.getElementById("modifier").value);
            let myModifierB = parseInt(document.getElementById("modifierB").value);
            let myFunc = document.getElementById("func").value;
            let strgFunc = null;
            for (i=0; i < allFuncs.length; i++) {
                if (allFuncs[i].myVal == myFunc) {
                    allFuncs[i].funcstrg(myModifier,myModifierB);
                }
            }
            document.getElementById("Coords").innerHTML = `Coordinates: (${Math.round(turtle.x)}, ${Math.round(turtle.y)})`;
            document.getElementById("myAngle").innerHTML = `Angle: ${Math.round(turtle.angle()-90)}°`;
        }
        window.onload = function() {
            func.onchange = function() {
                let modAText = document.getElementById("modALabel");
                let modBText = document.getElementById("modBLabel");
                let modAInput = document.getElementById("modifier");
                let modBInput = document.getElementById("modifierB");
                let runButton = document.getElementById("Generator");
                let myFunc = document.getElementById("func").value;
                for (i=0; i < allFuncs.length; i++) {
                    if (allFuncs[i].myVal == myFunc) {
                            modAText.innerHTML = allFuncs[i].myText[0];
                            modBText.innerHTML = allFuncs[i].myText[1];
                            modAText.style.display = allFuncs[i].blocks[0];
                            modAInput.style.display = allFuncs[i].blocks[1];
                            modBText.style.display = allFuncs[i].blocks[2];
                            modBInput.style.display = allFuncs[i].blocks[3];
                            runButton.style.display = allFuncs[i].blocks[4];
                    }
                }
            }
        }


                  </script>
                  <br>

                <canvas id="myDrawing" width="600" height="300"></canvas>
                <br><div id="Coords">Coordinates: (300,150)</div>
                <div id="myAngle">Angle: -90°</div>
